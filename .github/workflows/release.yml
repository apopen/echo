name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved', 'Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build release binary
        run: swift build -c release

      - name: Run tests
        run: swift test

      - name: Package binary
        run: |
          mkdir -p dist
          cp .build/release/Echo dist/Echo
          cd dist && tar czf Echo-${{ github.ref_name }}-macos-arm64.tar.gz Echo
          cd .. && shasum -a 256 dist/Echo-${{ github.ref_name }}-macos-arm64.tar.gz > dist/checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Echo-${{ github.ref_name }}-macos-arm64.tar.gz
            dist/checksums.txt
