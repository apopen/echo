name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved', 'Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build release binary
        run: swift build -c release

      - name: Run tests
        run: swift test

      - name: Create app bundle
        env:
          SUPublicEDKey: ${{ secrets.SPARKLE_PUBLIC_ED_KEY }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Create .app bundle structure
          mkdir -p dist/Echo.app/Contents/MacOS
          mkdir -p dist/Echo.app/Contents/Resources
          mkdir -p dist/Echo.app/Contents/Frameworks

          # Copy the binary and fix rpath for bundled frameworks
          cp .build/release/Echo dist/Echo.app/Contents/MacOS/Echo
          install_name_tool -add_rpath @loader_path/../Frameworks dist/Echo.app/Contents/MacOS/Echo

          # Copy Sparkle.framework
          cp -R .build/release/Sparkle.framework dist/Echo.app/Contents/Frameworks/

          # Write resolved Info.plist (replace Xcode variables with real values)
          cat > dist/Echo.app/Contents/Info.plist << PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>Echo</string>
              <key>CFBundleIdentifier</key>
              <string>com.apopen.echo</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>Echo</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>LSUIElement</key>
              <true/>
              <key>CFBundleIconFile</key>
              <string>Echo</string>
              <key>NSMicrophoneUsageDescription</key>
              <string>Echo needs microphone access to capture your voice for local speech-to-text transcription. Audio is never sent to any server.</string>
              <key>SUFeedURL</key>
              <string>https://apopen.github.io/echo/appcast.xml</string>
              <key>SUPublicEDKey</key>
              <string>${SUPublicEDKey}</string>
          </dict>
          </plist>
          PLIST

          # Copy app icon
          cp Echo/Resources/Echo.icns dist/Echo.app/Contents/Resources/Echo.icns

          # Ad-hoc code sign the binary
          codesign --force --deep -s - dist/Echo.app

          # Package as zip (standard macOS app distribution format)
          cd dist
          ditto -c -k --keepParent Echo.app "Echo-${GITHUB_REF_NAME}-macos-arm64.zip"
          cd ..
          shasum -a 256 "dist/Echo-${GITHUB_REF_NAME}-macos-arm64.zip" > dist/checksums.txt

      - name: Install Sparkle tools
        run: |
          SPARKLE_VERSION="2.6.4"
          curl -sL "https://github.com/sparkle-project/Sparkle/releases/download/${SPARKLE_VERSION}/Sparkle-${SPARKLE_VERSION}.tar.xz" -o /tmp/sparkle.tar.xz
          mkdir -p /tmp/sparkle
          tar -xf /tmp/sparkle.tar.xz -C /tmp/sparkle
          echo "/tmp/sparkle/bin" >> "$GITHUB_PATH"

      - name: Sign update with EdDSA
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ZIP_PATH="dist/Echo-${GITHUB_REF_NAME}-macos-arm64.zip"
          SIGNATURE=$(echo "$SPARKLE_PRIVATE_KEY" | /tmp/sparkle/bin/sign_update "$ZIP_PATH" --ed-key-file - -p)
          echo "SPARKLE_SIGNATURE=${SIGNATURE}" >> "$GITHUB_ENV"
          echo "ZIP_LENGTH=$(stat -f%z "$ZIP_PATH")" >> "$GITHUB_ENV"

      - name: Generate appcast.xml
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DOWNLOAD_URL="https://github.com/apopen/echo/releases/download/${GITHUB_REF_NAME}/Echo-${GITHUB_REF_NAME}-macos-arm64.zip"
          cat > dist/appcast.xml << APPCAST
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <channel>
              <title>Echo Updates</title>
              <link>https://apopen.github.io/echo/appcast.xml</link>
              <item>
                <title>Version ${VERSION}</title>
                <sparkle:version>${VERSION}</sparkle:version>
                <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                <pubDate>$(date -R)</pubDate>
                <enclosure url="${DOWNLOAD_URL}"
                           type="application/octet-stream"
                           sparkle:edSignature="${SPARKLE_SIGNATURE}"
                           length="${ZIP_LENGTH}" />
              </item>
            </channel>
          </rss>
          APPCAST

      - name: Publish appcast to gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages:gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages
          cp dist/appcast.xml appcast.xml
          git add appcast.xml
          git commit -m "Update appcast for ${GITHUB_REF_NAME}" || true
          git push origin gh-pages
          git checkout "${GITHUB_REF_NAME}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Echo-${{ github.ref_name }}-macos-arm64.zip
            dist/checksums.txt

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256=$(shasum -a 256 "dist/Echo-${GITHUB_REF_NAME}-macos-arm64.zip" | awk '{print $1}')

          git clone https://x-access-token:${GH_TOKEN}@github.com/apopen/homebrew-echo.git /tmp/homebrew-echo
          cd /tmp/homebrew-echo

          cat > Casks/echo.rb << CASK
          cask "echo" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/apopen/echo/releases/download/v#{version}/Echo-v#{version}-macos-arm64.zip"
            name "Echo"
            desc "Privacy-first voice-to-text for macOS â€” all processing happens on-device"
            homepage "https://github.com/apopen/echo"

            depends_on macos: ">= :sonoma"
            depends_on arch: :arm64

            app "Echo.app"

            zap trash: [
              "~/Library/Application Support/Echo",
              "~/Library/Preferences/com.apopen.echo.plist",
            ]
          end
          CASK

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/echo.rb
          git commit -m "update Echo to ${VERSION}"
          git push
