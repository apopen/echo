name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved', 'Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build release binary
        run: swift build -c release

      - name: Run tests
        run: swift test

      - name: Create app bundle
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          # Create .app bundle structure
          mkdir -p dist/Echo.app/Contents/MacOS
          mkdir -p dist/Echo.app/Contents/Resources

          # Copy the binary
          cp .build/release/Echo dist/Echo.app/Contents/MacOS/Echo

          # Write resolved Info.plist (replace Xcode variables with real values)
          cat > dist/Echo.app/Contents/Info.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleExecutable</key>
              <string>Echo</string>
              <key>CFBundleIdentifier</key>
              <string>com.apopen.echo</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>Echo</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>VERSIONPLACEHOLDER</string>
              <key>CFBundleVersion</key>
              <string>VERSIONPLACEHOLDER</string>
              <key>LSMinimumSystemVersion</key>
              <string>14.0</string>
              <key>LSUIElement</key>
              <true/>
              <key>CFBundleIconFile</key>
              <string>Echo</string>
              <key>NSMicrophoneUsageDescription</key>
              <string>Echo needs microphone access to capture your voice for local speech-to-text transcription. Audio is never sent to any server.</string>
          </dict>
          </plist>
          PLIST

          # Copy app icon
          cp Echo/Resources/Echo.icns dist/Echo.app/Contents/Resources/Echo.icns

          # Replace version placeholder
          sed -i '' "s/VERSIONPLACEHOLDER/${VERSION}/g" dist/Echo.app/Contents/Info.plist

          # Ad-hoc code sign the binary
          codesign --force --deep -s - dist/Echo.app

          # Package as zip (standard macOS app distribution format)
          cd dist
          ditto -c -k --keepParent Echo.app "Echo-${GITHUB_REF_NAME}-macos-arm64.zip"
          cd ..
          shasum -a 256 "dist/Echo-${GITHUB_REF_NAME}-macos-arm64.zip" > dist/checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Echo-${{ github.ref_name }}-macos-arm64.zip
            dist/checksums.txt

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256=$(shasum -a 256 "dist/Echo-${GITHUB_REF_NAME}-macos-arm64.zip" | awk '{print $1}')

          git clone https://x-access-token:${GH_TOKEN}@github.com/apopen/homebrew-echo.git /tmp/homebrew-echo
          cd /tmp/homebrew-echo

          cat > Casks/echo.rb << CASK
          cask "echo" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/apopen/echo/releases/download/v#{version}/Echo-v#{version}-macos-arm64.zip"
            name "Echo"
            desc "Privacy-first voice-to-text for macOS â€” all processing happens on-device"
            homepage "https://github.com/apopen/echo"

            depends_on macos: ">= :sonoma"
            depends_on arch: :arm64

            app "Echo.app"

            postflight do
              system_command "/usr/bin/xattr",
                             args: ["-cr", "#{appdir}/Echo.app"],
                             sudo: false
            end

            zap trash: [
              "~/Library/Application Support/Echo",
              "~/Library/Preferences/com.apopen.echo.plist",
            ]
          end
          CASK

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/echo.rb
          git commit -m "update Echo to ${VERSION}"
          git push
